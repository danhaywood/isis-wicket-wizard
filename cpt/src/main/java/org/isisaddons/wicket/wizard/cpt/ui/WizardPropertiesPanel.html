<html>
	<body>
		<wicket:panel>
			<div class="wizardPropertiesPanel entityPropertiesComponentType">
                <form wicket:id="entityProperties" class="inputForm">
                    <div class="row-fluid">
                        <div wicket:id="leftColumn">
            		    	<div class="inputFormTable properties">
            	    	    	<fieldset wicket:id="memberGroup" class="memberGroup myBlockContainer">
            	    	    		<legend wicket:id="memberGroupName">[group name]</legend>
            				    	<div wicket:id="properties">
            			              <div wicket:id="property" class="property">[property]</div>
            				    	</div>
            			    	</fieldset>
            		    	</div>
            			    <div class="feedbackPanel">
            			        <span wicket:id="feedback"/>
            			    </div>
                            <div class="wizardButtons">
                                <input type="submit" class="previous" wicket:id="wizardPrevious"/>
                                <input type="submit" class="next" wicket:id="wizardNext"/>
                                <input type="submit" class="finish" wicket:id="wizardFinish"/>
                                <input type="submit" class="cancel" wicket:id="wizardCancel"/>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div wicket:id="entityCollectionsOverflow"/>
                    </div>

                </form>
			</div>
		</wicket:panel>
	</body>
</html>
